<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="feedback-block">
      <h1>Мы обязательно вам ответим!</h1>
      <form class="feedback-form" action="index.html" method="post">
        <ul>
          <li><input class="input-block" type="text" name="full name" placeholder="Как вас зовут?"></li>
          <li><input class="input-block" type="email" name="E-mail" placeholder="Ваша почта для ответа?"></li>
          <li><textarea class="input-block" rows="6" placeholder="Напишите что-нибудь..."></textarea></li>
        </ul>
        <input class="button" type="submit" name="feedback button" value="Отправить">
      </form>
    </main>
  </body>
</html>
